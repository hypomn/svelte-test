<h1>{{listTitle}}</h1>
<ul>
{{#each todoItems as todoItem}}
<li>{{todoItem.title}}<input type="checkbox" checked="{{todoItem.done}}"></li>
{{/each}}
</ul>
<p>You have {{openTodos.length}} open TODOs</p>


<script>
  export default {
    data () {
      return {
		listTitle: "Generic TODO list",
        todoItems: []
      };
    },
	
	computed: {
		openTodos: todoItems => todoItems.filter(item => !item.done)
	}
  };
</script>
